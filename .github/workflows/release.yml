name: Release
on:
  push:
    branches:
      - main
concurrency: ${{ github.workflow }}-${{ github.ref }}
permissions:
  contents: write
  pull-requests: write
  id-token: write # Required for OIDC trusted publishing
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - run: bun run build
      - run: bun run test
      # Changesets action will set published=true if it does publish
      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run version
          publish: bun run publish:ci
          commit: ðŸš€ Release
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Notification if a publish happens
        if: steps.changesets.outputs.published == 'true'
        run: echo "A new version of ${GITHUB_REPOSITORY} was published!"
      - name: Configure Git to Push Built Artifacts
        if: steps.changesets.outputs.published == 'true'
        run: |
          git config --global url."https://${{ secrets.MYST_TEMPLATES_USER }}:${{ secrets.MYST_TEMPLATES_TOKEN}}@github.com".insteadOf "https://github.com"
          git config --global user.email "bot@github.com"
          git config --global user.name "MyST Theme Bot"
      - name: Deploy Book
        if: steps.changesets.outputs.published == 'true'
        run: make deploy-book
      - name: Deploy Article
        if: steps.changesets.outputs.published == 'true'
        run: make deploy-article

  # Grab the tag from package.json so we know how to tag the github release
  get-tag:
    name: Get Tag Name
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.get_tag.outputs.tag_name }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Determine tag from myst-to-react package.json
        id: get_tag
        run: |
          VERSION=$(jq -r '.version' packages/myst-to-react/package.json)
          if [ -z "$VERSION" ]; then
            echo "Unable to read version from packages/myst-to-react/package.json" >&2
            exit 1
          fi
          TAG="myst-to-react@$VERSION"
          echo "tag_name=$TAG" >> "$GITHUB_OUTPUT"

  # Trigger a github release workflow only if we've published
  release-github:
    name: Publish GitHub Release
    needs:
      - release
      - get-tag
    if: ${{ needs.release.outputs.published == 'true' }}
    uses: ./.github/workflows/publish-github-release.yml
    with:
      tag_name: ${{ needs.get-tag.outputs.tag_name }}
    secrets: inherit
