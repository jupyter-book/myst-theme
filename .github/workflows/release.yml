name: Release
on:
  push:
    branches:
      - main
concurrency: ${{ github.workflow }}-${{ github.ref }}
permissions:
  contents: write
  pull-requests: write
  id-token: write # Required for OIDC trusted publishing
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js 24.x
        uses: actions/setup-node@v3
        with:
          node-version: 24.x
      - name: Ensure npm 11.5.1+ for trusted publishing
        run: npm install -g npm@latest
      - run: npm install
      - run: npm run build
      - run: npm run test
      # Changesets action will set published=true if it does publish
      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run version
          publish: npm run publish:ci
          commit: ðŸš€ Release
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Notification if a publish happens
        if: steps.changesets.outputs.published == 'true'
        run: echo "A new version of ${GITHUB_REPOSITORY} was published!"
      - name: Configure Git to Push Built Artifacts
        if: steps.changesets.outputs.published == 'true'
        run: |
          git config --global url."https://${{ secrets.MYST_TEMPLATES_USER }}:${{ secrets.MYST_TEMPLATES_TOKEN}}@github.com".insteadOf "https://github.com"
          git config --global user.email "bot@github.com"
          git config --global user.name "MyST Theme Bot"
      - name: Deploy Book
        if: steps.changesets.outputs.published == 'true'
        run: make deploy-book
      - name: Deploy Article
        if: steps.changesets.outputs.published == 'true'
        run: make deploy-article

  # Grab the tag from package.json so we know how to tag the github release
  get-tag:
    name: Get Tag Name
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.get_tag.outputs.tag_name }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

  # Trigger a github release workflow only if we've published
  release-github:
    name: Publish GitHub Release
    needs:
      - release
      - get-tag
    if: ${{ needs.release.outputs.published == 'true' }}
    uses: ./.github/workflows/publish-github-release.yml
    with:
      tag_name: ${{ needs.get-tag.outputs.tag_name }}
    secrets: inherit
